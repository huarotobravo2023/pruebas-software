{% extends "base.html" %}

{% block title %}Nueva Nota - Mis Notas{% endblock %}

{% block content %}
<h2>📝 Nueva Nota</h2>

<form method="POST">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    
    <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" required placeholder="Escribe aquí tu nota..."></textarea>
    </div>
    
    <div>
        <button type="submit" class="btn btn-primary">💾 Guardar Nota</button>
        <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d; color: white;">❌ Cancelar</a>
    </div>
</form>
{% endblock %}
